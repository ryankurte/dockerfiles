name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        image:
          - arm-embedded
          - aws-cli
          - esp32
          - ghdl
          - gitbook
          - latex
          - mdbook
          - native-dev
          - rust-embedded
          - rust-i386
          - vim
          - zip

    steps:
    - uses: actions/checkout@v2
    
    - name: Login to Docker Hub (to avoid rate-limiting)
      uses: docker/login-action@v1
      with:
        username: ryankurte
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Login to GHCR (for publishing)
      uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
    - name: Build ${{ matrix.image }}:${{ github.sha }} image
      run: docker build --tag ${{ matrix.image }}:${{ github.sha }} ${{ matrix.image }}
      
    - name: Publish ${{ matrix.image }}:${{ github.sha }}
      run: |
        docker tag ${{ matrix.image }}:${{ github.sha }} ghcr.io/ryankurte/${{ matrix.image }}:${{ github.sha }}
        docker push ghcr.io/ryankurte/${{ matrix.image }}:${{ github.sha }}
  
