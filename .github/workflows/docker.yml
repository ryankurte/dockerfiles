name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        image:
          - arm-embedded
          - aws-cli
          - esp32
          - ghdl
          - gitbook
          - latex
          - mdbook
          - native-dev
          - rust-embedded
          - rust-i386
          - vim
          - zip

    steps:
    - uses: actions/checkout@v2
    
    - name: Login to Docker Hub (to avoid rate-limiting)
      uses: docker/login-action@v1
      with:
        username: ryankurte
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Login to GHCR (for publishing)
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
          
    - name: Build ${{ matrix.image }}:${GITHUB_SHA::8} image
      run: docker build --tag ${{ matrix.image }}:${GITHUB_SHA::8} ${{ matrix.image }}
      
    - name: Publish ${{ matrix.image }}:${GITHUB_SHA::8} to ghcr
      run: |
        docker tag ${{ matrix.image }}:${GITHUB_SHA::8} ghcr.io/ryankurte/${{ matrix.image }}:${GITHUB_SHA::8}
        docker push ghcr.io/ryankurte/${{ matrix.image }}:${GITHUB_SHA::8}
        
    - name: Publish ${{ matrix.image }}:${GITHUB_SHA::8} to dockerhub
      run: |
        docker tag ${{ matrix.image }}:${GITHUB_SHA::8} hub.docker.com/ryankurte/${{ matrix.image }}:${GITHUB_SHA::8}
        docker hub.docker.com/ryankurte/${{ matrix.image }}:${GITHUB_SHA::8}
        
